title: 国家数据
desc:
author: zentao
version: 1.0

field: country
instances:
  - instance: cnfull
    note: 国家中文全名
    fields:
      - field: field1
        from: country.v1
        select: cnfull
        postfix: "\t"

  - instance: cnshort
    note: 国家中文名
    fields:
      - field: field1
        from: country.v1
        select: cnshort
        postfix: "\t"

  - instance: enfull
    note: 国家英文全名
