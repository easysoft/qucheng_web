        from: country.v1
        select: enfull
        postfix: "\t"

  - instance: enshort
    note: 国家英文全名
    fields:
      - field: field1
        from: country.v1
        select: enshort
        postfix: "\t"

  - instance: areacode
    note: 国家编码
    fields:
      - field: field1
        from: country.v1
        select: areacode
        postfix: "\t"

